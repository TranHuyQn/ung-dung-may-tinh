<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ung dung may tinh</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><input type="number" id="num1"/></td>
                <td><input type="number" id="num2"/></td>
            </tr>
        </table>
        <table>
            <tr><button type="button" onclick="addition();">Addition(+)</button> </tr>
            <tr><button type="button" onclick="subtraction()">Subtraction(-)</button> </tr>
            <tr><button type="button" onclick="multiplication()">Multiplication(x)</button> </tr>
            <tr><button type="button" onclick="division()">Division(/)</button> </tr>
        </table>
    </form>
    <span id="ketqua"></span>
<script>
    function addition() {
        let num1 = Number(document.getElementById('num1').value);
        let num2 = Number(document.getElementById('num2').value);
        let result = num1 + num2;
        document.getElementById('ketqua').innerHTML="Result Addition: " + result;
    }
    function subtraction() {
        let num1 = Number(document.getElementById('num1').value);
        let num2 = Number(document.getElementById('num2').value);
        let result = num1 - num2;
        document.getElementById('ketqua').innerHTML="Result Subtraction: " + result;
    }
    function multiplication() {
        let num1 = Number(document.getElementById('num1').value);
        let num2 = Number(document.getElementById('num2').value);
        let result = num1 * num2;
        document.getElementById('ketqua').innerHTML="Result Multiplication: " + result;
    }
    function division() {
        let num1 = Number(document.getElementById('num1').value);
        let num2 = Number(document.getElementById('num2').value);
        let result = num1 / num2;
        document.getElementById('ketqua').innerHTML="Result Division: " + result;
    }
</script>
</body>
</html>
